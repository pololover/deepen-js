class Model {
  constructor(attrs = {}) {
    this._attrs = attrs;
  }
  get(k) {
    return this._attrs[k];
  }

  set(k,v) {
    this._attrs[k] = v;
    return this;
  }
}

class Collection {
  constructor(models = []) {
    this._models = models;
  }
  at(idx) {
    return this._models[idx];
  }
  add(model) {
    this._models.push(model);
    return this;
  }
  remove(model) {
    this._models.pop(model);
    return this;
  }
  *[Symbol.iterator]() {
    yield *this._models;
  }
}

class Products extends Collection {

  totalPrice() {
