<script src="https://unpkg.com/fxjs/dist/fx.js"></script>

<script>
  const log = console.log;
  const obj1 = {
    a:1,
    b:undefined,
    c:'CC',
    d:'DD'
  };


  function query1(obj) {
    let res = '';
    for (const k in obj){
      const v = obj[k];
      if(v == undefined) continue;
      if(res != '') res += '&'
      res += `${k}=${v}`
    }
    log(res);
  }


  function query2(obj) {
    return Object.entries(obj)
        .reduce((query, [k,v], i)=> {
          if(v === undefined) return query;
          return query + (i > 0 ? '&' : '')+ k + '=' + v;
        },
         '');
  }

  log(query2(obj1));
  


</script>
