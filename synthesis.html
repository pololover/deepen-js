<script src="https://unpkg.com/fxjs/dist/fx.js"></script>

<script>
  const {L,C} = window._;
  const log = console.log;
  const f = x => x+10;
  const g = x => x-5;
  const fg = x => f(g(x));

  _.go(
    2,
    fg,
    log
  );

//모나드를 이용함으로써 빈값에 대한 유연성을 높여준다.
  _.go(
    [],
    L.map(fg),
    _.each(log)
  );

  const users = [
    { name:'AA', age: 35},
    { name:'BB', age: 26},
    { name:'CC', age: 28},
    { name:'CC', age: 34},
    { name:'EE', age : 23}
  ];

  const user = _.find(u=> u.name == 'DD',users);
  log(user);

  _.go(
    users, 
    L.filter(u=>u.name == 'CC'),
    L.take(1),
    _.each(log)
  );
  //L.take에 대해서 each로 효과를 준다.

  

</script>
